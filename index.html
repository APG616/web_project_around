<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor</title>
    <meta
      name="description"
      content="Viaje, compartir, red social, naturaleza, fotografia, país, Portfolio at TripleTen"
    />
    <meta
      name="keywords"
      content="história, viaje épico, migración, fotografías"
    />
    <meta name="author" content="Daniel Patiño" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="logo__project_around"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile__avatar"
          class="profile__avatar"
        />
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__info-name" id="profile-name">
              Jacques Costeau
            </h1>
            <p class="profile__info-description" id="profile-description">
              Explorador
            </p>
          </div>

          <button class="profile__edit-button">
            <img src="./images/editButton.png" alt="Botón para editar perfil" />
          </button>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/addButton.png"
            alt="Botón para agregar nueva imagen"
          />
        </button>
      </section>
      <main class="main">
        <ul class="elements__container">
          <li class="element__card">
            <img
              src="./images/elemento1.jpg"
              alt="Imagen 1"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/elemento2.jpg"
              alt="Imagen 2"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/elemento3.jpg"
              alt="Imagen 3"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/elemento4.jpg"
              alt="Imagen 4"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/elemento5.jpg"
              alt="Imagen 5"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
          <li class="element__card">
            <img
              src="./images/elemento6.jpg"
              alt="Imagen 6"
              class="element__card-image"
            />
            <div class="element__content">
              <p class="content__text">Valle de Yosemite</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
        </ul>
        <div class="popup" id="form-profile">
          <form class="popup__form register" id="register-profile">
            <h2 class="register__title">Editar perfil</h2>
            <fieldset class="register__form form">
              <input
                id="name"
                type="text"
                class="popup__input form__name"
                minlength="2"
                maxlength="40"
                required
                value="Jacques Cousteau"
                placeholder="Nombre"
              />
              <span class="popup__input_type_error name-error"></span>
              <input
                id="about-me"
                type="text"
                class="popup__input form__about-me"
                minlength="2"
                maxlength="200"
                value="Explorador"
                required
                placeholder="Acerca de mi"
              />
              <span class="popup__input_type_error about-me-error"></span>
              <button type="submit" id="edit-submit" class="form__send">
                Guardar
              </button>
            </fieldset>
            <button class="popup__close" type="button">
              <img src="./images/closeIcon.jpg" alt="boton de cerrar" />
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
