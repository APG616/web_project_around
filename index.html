<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor</title>
    <meta
      name="description"
      content="Viaje, compartir, red social, naturaleza, fotografia, país, Portfolio at TripleTen"
    />
    <meta
      name="keywords"
      content="história, viaje épico, migración, fotografías"
    />
    <meta name="author" content="Daniel Patiño" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="logo__project_around"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile__avatar"
          class="profile__avatar"
        />
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__info-name" id="profile-name">
              Jacques Costeau
            </h1>
            <p class="profile__info-description" id="profile-description">
              Explorador
            </p>
          </div>

          <button class="profile__edit-button">
            <img src="./images/editButton.png" alt="Botón para editar perfil" />
          </button>
        </div>
        <button class="profile__add-button">
          <img
            src="./images/addButton.png"
            alt="Botón para agregar nueva imagen"
          />
        </button>
      </section>

      <main class="main">
        <!-- Contenedor para las tarjetas -->
        <ul class="elements__container">
          <!-- Aquí se agregarán las tarjetas de imagen por JavaScript -->
        </ul>

        <!-- Popup de edición de perfil -->
        <div class="popup" id="form-profile">
          <form class="popup__form register" id="register-profile">
            <h2 class="register__title">Editar perfil</h2>
            <fieldset class="register__form form">
              <input
                id="name"
                name="name"
                type="text"
                class="popup__input form__name"
                minlength="2"
                maxlength="40"
                required
                value="Jacques Cousteau"
                placeholder="Nombre"
                autocomplete="no"
              />
              <span class="popup__input_type_error name-error"></span>
              <input
                id="about-me"
                name="about-me"
                type="text"
                class="popup__input form__about-me"
                minlength="2"
                maxlength="200"
                required
                value="Explorador"
                placeholder="Acerca de mí"
              />
              <span class="popup__input_type_error about-me-error"></span>
              <button type="submit" id="edit-submit" class="form__send">
                Guardar
              </button>
            </fieldset>
            <button class="popup__close" type="button" id="close-popup">
              <img src="./images/closeIcon.jpg" alt="boton de cerrar" />
            </button>
          </form>
        </div>

        <!-- Popup para agregar una nueva tarjeta -->
        <div class="popup" id="form-feed">
          <form class="popup__form feed" id="feed-profile">
            <h2 class="feed__title">Nuevo lugar</h2>
            <fieldset class="feed__form form">
              <input
                id="title"
                name="title"
                type="text"
                class="popup__input form__title-feed"
                minlength="2"
                maxlength="30"
                required
                placeholder="Título"
              />
              <span class="popup__input_type_error title-error"></span>
              <input
                id="img-url"
                name="img-url"
                type="url"
                class="popup__input form__img-feed"
                required
                placeholder="Enlace a la imagen"
              />
              <span class="popup__input_type_error img-url-error"></span>
              <button type="submit" id="edit-update" class="form__update">
                Crear
              </button>
            </fieldset>
            <button class="popup__close" type="button">
              <img src="./images/closeIcon.jpg" alt="boton de cerrar" />
            </button>
          </form>
        </div>

        <!-- Popup para ver la imagen en grande -->
        <div class="popup" id="image-popup">
          <div class="popup__image">
            <img src="" alt="Foto" class="image__photo" id="popup-image" />
            <p class="image__caption" id="popup-caption"></p>
            <button class="popup__close" type="button" id="close-image">
              <img src="./images/closeIcon.jpg" alt="boton de cerrar" />
            </button>
          </div>
        </div>

        <!-- Plantilla para las tarjetas de imagen -->
        <template id="template-card">
          <li class="element__card">
            <button class="element__trash" type="button">
              <img
                class="element__trash element__trash-remove"
                src="./images/trashButton.png"
                alt="Botón de eliminar"
              />
            </button>
            <img src="" alt="img" class="element__card-image" />
            <div class="element__content">
              <p class="content__text">Latemar</p>
              <button class="content__like" aria-label="Me gusta">
                <img src="./images/like.jpg" alt="Botón de me gusta" />
              </button>
            </div>
          </li>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
